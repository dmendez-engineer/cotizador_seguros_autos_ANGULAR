<header class='my-10'>
  <h1 class='text-white text-center text-4xl font-black'>Cotizar de seguros de auto</h1>
</header>

<main class='bg-white md:w-2/3 lg:w-2/4 mx-auto shadow rounded-lg p-10'>

<app-formulario (mandarValor)="funCambiar($event)"></app-formulario>


<app-spinner *ngIf="submit===false"></app-spinner>
<app-resultado [datos]=resultPadre *ngIf="submit"></app-resultado>

</main>
